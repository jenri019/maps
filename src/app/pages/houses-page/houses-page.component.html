<section class="container mx-auto p-4">
    <h2 class="text-3xl font-bold mb-2">Casas</h2>
    <h3 class="text-xl text-gray-500 mb-2">{{ houses().length }} casas disponibles</h3>
</section>
<section class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-2 p-4">
    @for (house of houses(); track house.id) {
        <div class="card bg-base-100 w-96 shadow-sm">
            <app-minimap [coordinates]="house.coordinates" />
            <div class="card-body">
                <h2 class="card-title">
                    {{ house.name }}
                    <div class="badge badge-secondary">NEW</div>
                </h2>
                <p>{{ house.description }}</p>
                <div class="card-actions justify-end">
                    @for (tag of house.tags; track tag) {
                        <div class="badge badge-outline badge-primary">{{ tag }}</div>
                    }
                </div>
            </div>
        </div>
    }
</section>
